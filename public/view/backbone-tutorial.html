<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello World in Backbone.js</title>
  <script src="../../node_modules/requirejs/require.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>

  <script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css"></link>

  <script>
    less = {
      env: 'development',
      logLevel: 2
    };
  </script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript">
  </script>  
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript">
  </script>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
      <link type="text/css" rel="stylesheet" href="../css/body.less"></link>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.js"></script>


    <script type="text/javascript" src="../js/tut.js"></script> 
</head>
<body>
  <div class="container">
  <section id="todoapp">
    <header id="header">
      <h1>Make-Do</h1>
      <input id="new-todo" placeholder="What needs to be done?">
    </header>
    <section id="main">
      <div class="row">
        <div class="col-sm-6 col-centered">
          <span class="centerAlign">
            <h3>To do list</h3>
            <ul id="todo-list">
            </ul>
          </span>
        </div>
        <div class="col-sm-6 col-centered">
          <span class="centerAlign">
            <h3>Long term goals</h3>
          </span>
        </div>
      </div>
    </section>
  </section>  

  <script type="text/template" id="item-template">
      <div class="view">
        <input class="toggle" type="checkbox">
        <label><%- title %></label>
      </div>
    </script>
  </div> <!-- class=container -->
  <script src="../js/model/todoItem.js"></script>
</body>
</html>
